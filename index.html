<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Contador</title>
  </head>
  <body>
    <h1>Hello World!</h1>
    <h3>Projeto "Introdução ao JavaScrip" bootcamp DIO - Inter</h3>
    <div class="buttons-timer">
      <div class="box-2">
        <div class="btn2 btn-one">
          <span class="subtract">-</span>
        </div>
      </div>
      <div class="box-2">
        <div class="btn2 btn-two">
          <span class="add">+</span>
        </div>
      </div>
    </div>
    <div>
      <span id="labelTimer">00:00</span>
    </div>
    <div class="buttons-start-stop">
      <button class="start-timer btn first">START / RESET</button>
      <button class="pause-timer btn first">STOP</button>
      <!-- <button class="continue-timer btn first">CONTINUE</button> -->
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
